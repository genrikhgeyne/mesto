<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('../images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>

        <button class="button user-info__add-button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popup popup-add">
      <div class="popup__content">
        <img src="<%=require('../images/close.svg')%>" alt="" class="popup__close popup-add__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="error"></span>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required pattern='https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)'>
            <span class="error"></span>
            <button type class="button button_active popup__button popup__button_add" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="<%=require('../images/close.svg')%>" alt="" class="popup__close popup-edit__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="30" required>
            <span class="error"></span>
            <input type="text" name="about" class="popup__input popup__input_type_link-url" placeholder="О себе" minlength="2" maxlength="30" required>
            <span class="error"></span>
            <button type class="button button_active popup__button popup__button_save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-photo">
      <div style="position: relative;">
        <img class="popup__photo">
        <img src="<%=require('../images/close.svg')%>" alt="" class="popup__close popup-photo__close">
      </div>
    </div>
  </div>
  <!-- <script src="./scripts/Card.js"></script>
  <script src="./scripts/CardList.js"></script>
  <script src="./scripts/Popup.js"></script>
  <script src="./scripts/UserInfo.js"></script>
  <script src="./scripts/FormValidator.js"></script>
  <script src="./scripts/Api.js"></script>
  <script src="./scripts/script.js"></script> -->
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
